<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>意見調查表</title>
    <style>
        .container{
            width: 500px;
            height: 500px;
            background-color: antiquewhite;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }

        *{
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- #foo -->
    <div id="foo"></div>
    <!-- .container -->
    <div class="container">
        <form action="#" method="GET">
            <h1>意見調查表</h1>
            <p>請留個人資料</p>
            <p>電話號碼: <input type="tel" name="phone num" placeholder="範例:0912345678"></p>
            <p>郵件地址: <input type="email" name="e_mail" placeholder="範例:a@a.com"></p>
            <p>請輸入意見</p>
            <p><textarea name="content" id="" cols="30" rows="10" placeholder="請在這裡填寫"></textarea></p>
            <p><input type="submit" value="確認"><input type="submit" value="重新填寫"></p>
        </form>
    </div>
</body>
</html>
